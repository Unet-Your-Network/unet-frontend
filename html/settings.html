<html>

<head>
 
    <title>Unet | Settings</title>
    <link rel="icon" href="../img/unet-favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
</head>

<body>
    <div class="header">
        <a href="profile.html">
            <img class="logo" src="../img/logo-no-background.png" alt="Profile">
        </a>
        <h1>Settings</h1>
    </div>
    <div class="settings-container">
        <form id="settings-form">
            <h2>Account Settings:</h2>
            <label for="username">Username Change:</label>
            <input type="text" id="username" placeholder="Enter your new username ">
<button onclick="changeUsername()">Change Username</button>
            <label for="password">Password Change:</label>
            <input type="password" id="password" placeholder="Enter your new password">
          <button onclick="changePassword()">Change Password</button>

<label for="profile-pic">Upload Profile Photo:</label>
<input type="file" id="profile-pic" onchange="previewImage(event)">
<img id="preview" src="#" alt="Preview" style="display: none;">
            
        <label for="contact-info">Contact Information Update:</label>
    <label for="email">Email Address:</label>
<input type="email" id="email" placeholder="Enter your email address">
          <button onclick="updateEmail()">Update Email</button>

       
 <div id="socialmedia"> <h2>Social Media Links:</h2> <div class="container"> <label for="github">Your Github Link:</label> <input type="text" id="github" placeholder="Enter your Github link"> 
   </div> <div class="container"> <label for="linkedin">Your LinkedIn Link:</label> <input type="text" id="linkedin" placeholder="Enter your LinkedIn link">
   </div> <div class="container"> <label for="instagram">Your Instagram Link:</label> <input type="text" id="instagram" placeholder="Enter your Instagram link"> 
   </div> <div class="container"> <label for="twitter">Your Twitter Link:</label> <input type="text" id="twitter" placeholder="Enter your Twitter link"> </div> </div>
<div id="passwordreset">
            
            <label for="password-reset">Password Reset</label>
  <input type="checkbox">
          </div>

            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>

</html>
